<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Montichello</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital@0;1&family=Source+Sans+3&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
   <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="./css/main.css">
</head>

<body>
   <header class="header">
      <nav class="nav">
         <div class="logo">
            <img src="./assets/svg/logo.svg" alt="logo" class="logo__img">
         </div>
         <div class="menu-block">
            <ul class="menu">
               <li class="menu__item"><a href="#about-us" class="menu__link">ABOUT US</a></li>
               <li class="menu__item"><a href="#project" class="menu__link">PROJECTS</a></li>
               <li class="menu__item"><a href="#news" class="menu__link">NEWS</a></li>
               <li class="menu__item"><a href="#contact" class="menu__link">CONTACT</a></li>
            </ul>
         </div>
         <div class="social">
            <ul class="social__list list">
               <li class="list__item">
                  <a href="#" class="list__link link">
                     <svg width="16" height="14">
                        <use xlink:href="./assets/sprite/sprite.svg#facebook" class="list__icon"></use>
                     </svg>
                  </a>
               </li>
               <li class="list__item">
                  <a href="#" class="list__link link">
                     <svg width="15" height="14">
                        <use xlink:href="./assets/sprite/sprite.svg#twitter" class="list__icon"></use>
                     </svg>
                  </a>
               </li>
               <li class="list__item">
                  <a href="#" class="list__link link">
                     <svg width="10" height="16">
                        <use xlink:href="./assets/sprite/sprite.svg#instagram" class="list__icon"></use>
                     </svg>
                  </a>
               </li>
            </ul>
         </div>
      </nav>
   </header>
   <main class="main">

   </main>

</html>
